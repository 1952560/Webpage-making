<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="login.js"></script>
    <script src="md5.js"></script>
</head>
<body>
<h1>未知网页的登录页面</h1>
<form id="userInfo" method="post" onsubmit="return SendInfo();">
    <table>
        <tr>
            <td>
                <input type="email" class="item" id="email_login" name="email" placeholder="邮箱">
                <p>&nbsp;</p>
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" class="item" id="password_login" name="password" placeholder="密码">
                <p id ="placehold_password">&nbsp;</p>
            </td>
        </tr>
        <tr>
            <td>
                <input class="sub" type="submit" value="登录">
                <input class="sub" type="button" value="注册" onclick="JumpToRegister()">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
