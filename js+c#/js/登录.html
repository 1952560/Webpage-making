<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="operate.js"></script>
</head>
<body>
<h1>慕课网登录页面</h1>
<form>
    <table width="100%">
        <tr>
            <td>
                <input type="email" class="item" name="email" placeholder="邮箱">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" class="item" name="password" placeholder="密码">
            </td>
        </tr>
        <tr>
            <td>
                <input class="sub" type="submit" value="登录">
                <input class="sub" type="button" value="注册" onclick="JumpToRegister()">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
